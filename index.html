<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Artificial Life for Science</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300&family=Courier+Prime&display=swap" rel="stylesheet"/>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #f5f0e8;
      --ink: #1a1a18;
      --accent: #2d5a3d;
      --muted: #7a7060;
      --rule: #c8bfaa;
    }

    body {
      background-color: var(--bg);
      color: var(--ink);
      font-family: 'Cormorant Garamond', Georgia, serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
      overflow: hidden;
    }

    /* Subtle grid texture */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(var(--rule) 1px, transparent 1px),
        linear-gradient(90deg, var(--rule) 1px, transparent 1px);
      background-size: 60px 60px;
      opacity: 0.25;
      pointer-events: none;
    }

    .container {
      max-width: 680px;
      width: 100%;
      text-align: center;
      position: relative;
      animation: fadeIn 1.4s ease both;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(18px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .label {
      font-family: 'Courier Prime', monospace;
      font-size: 0.72rem;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: 2rem;
      animation: fadeIn 1.4s 0.2s ease both;
    }

    .rule {
      border: none;
      border-top: 1px solid var(--rule);
      margin: 1.6rem auto;
      width: 80%;
    }

    .rule.thin {
      width: 40%;
      border-color: var(--accent);
      opacity: 0.5;
    }

    h1 {
      font-size: clamp(2.4rem, 6vw, 4rem);
      font-weight: 300;
      line-height: 1.15;
      letter-spacing: 0.01em;
      animation: fadeIn 1.4s 0.35s ease both;
    }

    h1 em {
      font-style: italic;
      color: var(--accent);
    }

    .under-construction {
      margin-top: 2.8rem;
      animation: fadeIn 1.4s 0.55s ease both;
    }

    .under-construction p {
      font-family: 'Courier Prime', monospace;
      font-size: 0.8rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: var(--muted);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.8rem;
    }

    .dot {
      display: inline-block;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--accent);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50%       { opacity: 0.3; transform: scale(0.7); }
    }

    .footer {
      margin-top: 4rem;
      font-family: 'Courier Prime', monospace;
      font-size: 0.68rem;
      letter-spacing: 0.1em;
      color: var(--rule);
      animation: fadeIn 1.4s 0.75s ease both;
    }
  </style>
</head>
<body>
  <div class="container">
    <p class="label">Workshop &mdash; ALIFE 2026</p>
    <hr class="rule"/>
    <h1>Artificial Life<br><em>for Science</em></h1>
    <hr class="rule thin"/>
    <div class="under-construction">
      <p><span class="dot"></span> Under construction <span class="dot" style="animation-delay:0.6s"></span></p>
    </div>
    <p class="footer">More information coming soon.</p>
  </div>
</body>
</html>
